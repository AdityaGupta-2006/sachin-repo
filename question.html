<!DOCTYPE html>
<html>
<head>
    <title>Class</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
    </tr>
    <tr>
        <td>9:00 - 10:00</td>
        <td>Math</td>
        <td>Science</td>
    </tr>
    <tr>
        <td>10:00 - 11:00</td>
        <td>English</td>
        <td>History</td>
    </tr>
</table>
</body>
</html>
